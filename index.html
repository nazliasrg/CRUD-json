<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-light">
    <header id="homePage">

        <div class="nav-container" id="navbar2">

            <div class="btn-add">
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#addModal">Add Data</button>
            </div>
    
            <div class="company">
                <p><strike>S&nbsp;T&nbsp;U&nbsp;F&nbsp;F&nbsp;B&nbsp;Y&nbsp;M&nbsp;N&nbsp;R</strike></p>
            </div>
    
            <a class="logo" href="#">
                <img src="assets/logo.png" alt="logo" class="logoCompany">
            </a>
    
        </div>
    
    </header>

    <div class="container my-5">
        <div class="row list ml-5">
            <h3>LIST EMPLOYEE</h3>
        </div>
        <div class="table-responsive-sm mx-5 tbl-data">
            <table class="table table-bordered text-center my-4" id="dataTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody id="body-table"></tbody>
            </table>
        </div>
    </div>

    <div class="container" id="modalEdit"></div>
    <div class="container" id="modalDelete"></div>

    <!-- modal -->
    <div class="modal fade" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title">Add Data</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" placeholder="Name...">
                    </div>
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" placeholder="Position...">
                    </div>
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" placeholder="Office...">
                    </div>
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" placeholder="Age...">
                    </div>
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" placeholder="Salary...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-success" data-bs-dismiss="modal">ADD</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl, option)
        })
    </script>
    <script src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- dataTable -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
